# Configuration Features
[params]
  description = "Tommi Mäklin's personal website"      # Your meta description of the site
  header_title = "Tommi Mäklin"                 # Your header title
  header_subtitle = "Researcher | University of Oslo" # Your header subtitle
  home_image = "/img/headshot_2023.jpg"          # Path to header image starting from the static directory
  recent_posts = 5                           # Max amount of recent posts to show
  mainSections = ["posts", "post", "blog"]   # Main sections to include in recent posts
  [params.style]                             # CSS style overrides
    backgroundColor = "#f8f9fa"
    homeImageBorderColor = "#ffffff"
    fontFamilyBase = "Helvetica Neue"        # First-choice font
    fontColor = "#212529"
  [[params.social]]
    fa_icon = "fab fa-mastodon fa-1x"
    href = "https://genomic.social/@maklin"
  [[params.social]]
    fa_icon = "fab fa-github fa-1x"
    href = "https://github.com/tmaklin"
  [[params.social]]
    fa_icon = "fab fa-linkedin-in fa-1x"
    href = "https://linkedin.com/in/tmaklin"
  [[params.social]]
    fa_icon = "fas fa-at fa-1x"
    href = "mailto:tommi@maklin.fi"
