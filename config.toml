baseURL = "https://maklin.fi"
title = "Tommi Mäklin"
languageCode = "en-us"
theme = "devise"
relativeURLs = true
enableEmoji = true
googleAnalytics = ""
enableRobotsTXT = true
copyright = "&copy; Copyright 2025, Tommi M&auml;klin"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Main menu items
[menu]
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    title = "blog"
    url = "/post"
    weight = -120
  [[menu.main]]
    identifier = "software"
